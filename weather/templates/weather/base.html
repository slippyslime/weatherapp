<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .weather-card { transition: all 0.3s; }
        .weather-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .search-history { max-height: 300px; overflow-y: auto; }
        #suggestions {
            border: 1px solid #ccc;
            max-width: 300px;
            margin-top: 5px;
            background: white;
            list-style: none;
            padding: 0;
        }

        #suggestions li {
            padding: 8px;
            cursor: pointer;
        }

        #suggestions li:hover {
            background-color: #f0f0f0;
        }

        #loader {
            display: none;
        }

        #suggestions {
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
